
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="w-screen h-screen bg-[hsl(205,61%,93%)] flex items-center justify-center">
    <div class="bg-white p-4 rounded-lg shadow-lg h-[700px] w-[1000px] flex">
        <div class="flex flex-col gap-9 w-[450px] h-full p-10 bg-[url('./bg.svg')] bg-cover bg-center bg-no-repeat rounded-xl">
            <div class="flex items-center gap-3">
                <div class="circle-ids w-9 h-9 rounded-full bg-[hsl(205,61%,93%)] flex justify-center items-center text-[16px] text-black font-bold text-lg border-1 border-white pt-0.5">
                    1
                </div>
                <div class="flex flex-col text-white">
                    <label class="text-[16px]">STEP 1</label>
                    <h4 class="text-lg font-extrabold">YOUR INFO</h4>
                </div>
            </div>

            <div class="flex items-center gap-3">
                <div class="circle-ids w-9 h-9 rounded-full bg-[hsl(243,100%,62%)] flex justify-center items-center text-[16px] text-white font-bold text-lg border-1 border-white pt-0.5">
                    2
                </div>
                <div class="flex flex-col text-white">
                    <label class="text-[16px]">STEP 2</label>
                    <h4 class="text-lg font-extrabold">SELECT PLAN</h4>
                </div>
            </div>

            <div class="flex items-center gap-3">
                <div class="circle-ids w-9 h-9 rounded-full bg-[hsl(243,100%,62%)] flex justify-center items-center text-[16px] text-white font-bold text-lg border-1 border-white pt-0.5">
                    3
                </div>
                <div class="flex flex-col text-white">
                    <label class="text-[16px]">STEP 3</label>
                    <h4 class="text-lg font-extrabold">ADD-ONS</h4>
                </div>
            </div>

            <div class="flex items-center gap-3">
                <div class="circle-ids w-9 h-9 rounded-full bg-[hsl(243,100%,62%)] flex justify-center items-center text-[16px] text-white font-bold text-lg border-1 border-white pt-0.5">
                    4
                </div>
                <div class="flex flex-col text-white">
                    <label class="text-[16px]">STEP 4</label>
                    <h4 class="text-lg font-extrabold">SUMMARY</h4>
                </div>
            </div>
        </div>
        <div id="1" class="px-15 pt-17 pb-8 w-full h-full flex flex-col justify-between">
            <div class="w-full flex flex-col gap-2">
                <h1 class="text-4xl font-extrabold text-[hsl(213,96%,18%)]">Personal info</h1>
                <p class="text-gray-500 pl-0.5">Please provide your name, email, address, and phone number</p>
                <div class="my-10 flex flex-col gap-4">
                    <div>
                        <div class="flex justify-between pl-1">
                            <h4 class="font-bold">Name</h4>
                            <h6 id="val-1" class="  hidden text-red-500 font-bold">This field is Required</h6>
                        </div>
                        <input id="input-1" class="w-full rounded-xl border-2 focus:outline-none focus:ring-0 border-gray-400 bg-gray-100 p-3 my-1" type="text" placeholder="Enter Name">
                    </div>
                    <div>
                        <div class="flex justify-between pl-1">
                            <h4 class="font-bold">Email Address</h4>
                            <h6 id="val-2" class="hidden text-red-500 font-bold">This field is Required</h6>
                        </div>
                        <input id="input-2" class="w-full rounded-xl border-2 focus:outline-none focus:ring-0 border-gray-400 bg-gray-100 p-3 my-1" type="text" placeholder="Enter Name">
                    </div>
                    <div>
                        <div class="flex justify-between pl-1">
                            <h4 class="font-bold">Phone Number</h4>
                            <h6 id="val-3" class="hidden text-red-500 font-bold">This field is Required</h6>
                        </div>
                        <input id="input-3" class="w-full rounded-xl focus:outline-none focus:ring-0 border-2 border-gray-400 bg-gray-100 p-3 my-1" type="text" placeholder="Enter Name">
                    </div>
                </div>
            </div>
            <footer class="flex justify-end align-middle p-5">
                <button id = 'go-back-btn' class=" hidden text-gray-400 font-bold py-3 px-5 rounded-xl">Go Back</button>
                <button id = 'next-btn' class="bg-[hsl(213,96%,18%)] text-white font-bold py-3 px-5 rounded-xl">Next Step</button>
            </footer>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
